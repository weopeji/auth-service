<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/index.css.map">
    <link rel="stylesheet" href="./assets/extensions/animate.min.css">
    <link rel="stylesheet" href="./assets/extensions/materialize.min.css">
</head>

<body>
    <div class="index_page">
        <body class="grey darken-3">
            <div class="row">
                <div class="index_page_authCard">
                    <div class="card">
                        <ul class="tabs">
                            <li class="tab col s3 waves-effect">
                                <a href="#registerSection" class="active">Register</a>
                            </li>
                            <li class="tab col s3 waves-effect">
                                <a href="#loginSection">Login</a>
                            </li>
                        </ul>
                        <div class="card-content">
                            <div class="row">
                                <div id="registerSection" class="col s12 animated slideInUp">
                                    <div class="card-title">Register</div>
                                    <div class="row">
                                        
                                            <div class="col s12 padding-0">
                                                <div class="input-field">
                                                    <input type="text" id="register_name" class="validate" autocomplete="off" />
                                                    <label for="register_email">Enter your Name</label>
                                                </div>
                                            </div>
                                            <div class="col s12 padding-0">
                                                <div class="input-field">
                                                    <input type="text" id="register_email" class="validate" autocomplete="off" />
                                                    <label for="register_email">Enter your Email</label>
                                                </div>
                                            </div>
                                            <div class="col s12 padding-0">
                                                <div class="input-field">
                                                    <input type="password" id="register_password" class="validate" />
                                                    <label for="register_password">Enter your Password</label>
                                                </div>
                                            </div>
                                            <div class="col s12 padding-0">
                                                <button type="submit" class="btn btn-large green accent-4 center-block" data="go_reg">Register Now</button>
                                            </div>
                                        
                                    </div>
                                </div>
                                <div id="loginSection" class="col s12 animated slideInUp">
                                    <div class="card-title">Login</div>
                                    <div class="row">
                                        <form action="" name="loginForm" onSubmit="authLogin(event)">
                                            <div class="col s12 padding-0">
                                                <div class="input-field">
                                                    <input type="text" id="login_email" class="validate"
                                                        autocomplete="off" />
                                                    <label for="login_email">Enter your Email</label>
                                                </div>
                                            </div>
                                            <div class="col s12 padding-0">
                                                <div class="input-field">
                                                    <input type="password" id="login_password" class="validate" />
                                                    <label for="login_password">Enter your Password</label>
                                                </div>
                                            </div>
                                            <div class="col s12 padding-0">
                                                <button type="submit" class="btn btn-large green accent-4 center-block" data="go_login">Login Now</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="index_page_authCard">
                    <div class="card">
                        <div class="card-content card-content_more">
                            <div class="user_content">
                                <span>Name: </span>
                                <p class="userDataName"></p>
                                <span>Email: </span>
                                <p class="userDataEmail"></p>
                                <button type="submit" class="btn btn-large green accent-4 center-block" data="logout">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </div>

    <script src="./assets/extensions/jquery-3.7.1.min.js"></script>
    <script src="./assets/extensions/materialize.min.js"></script>
    <script src="./assets/extensions/axios.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>

</html>
